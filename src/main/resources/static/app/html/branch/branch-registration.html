<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 45rem;">
        <div class="card-header text-center"><h3>Branch registration</h3></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="branchAddress">Address</label> <input class="form-control" id="branchAddress"
                                                                      places-auto-complete ng-model="newBranch.address"
                                                                      on-place-changed="getCords()"/>
                </div>
                <div class="form-group">
                    <label for="branchPhoneNumber">Phone number</label> <input
                        ng-model="newBranch.phoneNumber" type="text" class="form-control"
                        id="branchPhoneNumber">
                </div>
                <div class="form-group">
                    <label for="branchAgency">Agency</label> <select
                        ng-model="newBranch.agencyId" class="form-control" id="branchAgency">
                    <option ng-repeat="a in agencies" ng-value="a.id">{{a.name}}</option>
                </select>
                </div>
                <div class="alert" ng-class="{ 'alert-warning' : message != null}">{{message}}</div>
                <br>
                <div class="text-center">
                    <button ng-click="registerBranch()" type="button"
                            class="btn btn-primary">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
