<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 45rem;">
        <div class="card-header text-center"><h3>Branch registration</h3></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="branchAddress">Address</label> <input class="form-control" id="branchAddress"
                                                                      places-auto-complete ng-model="newBranch.address"
                                                                      on-place-changed="getCords()"/>
                </div>
                <ng-map id="map-canvas" center="[{{newBranch.latitude}},{{newBranch.longitude}}]">
                    <marker position="[{{newBranch.latitude}},{{newBranch.longitude}}]"></marker>
                </ng-map>
                <br>
                <div class="form-group">
                    <label for="branchPhoneNumber">Phone number</label> <input
                        ng-model="newBranch.phoneNumber" type="text" class="form-control"
                        id="branchPhoneNumber">
                </div>
                <div class="form-group">
                    <label for="branchAgency">Agency</label> <select
                        ng-model="newBranch.agencyId" class="form-control" id="branchAgency">
                    <option ng-repeat="a in agencies" ng-value="a.id">{{a.name}}</option>
                </select>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-md-7 mb-3 custom-file">
                        <input type="file" ngf-select ng-model="picFiles" name="file"
                               accept="image/*" ngf-max-size="20MB" required
                               ngf-model-invalid="errorFile" multiple class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <ul class="list-group">
                        <li ng-show="p" class="list-group-item" ng-repeat="p in picFiles">
                            <img ngf-thumbnail="p" class="thumb">&nbsp;&nbsp;{{p.name}}
                            <button class="fa fa-remove btn btn-warning float-right" ng-click="deletePic(p)"
                                    ng-show="p"></button>
                        </li>
                    </ul>
                </div>
                <div class="alert" ng-class="{ 'alert-warning' : message != null}">{{message}}</div>
                <br>
                <div class="text-center">
                    <button ng-click="uploadAndSave()" type="button"
                            class="btn btn-primary">Add vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
</div>
