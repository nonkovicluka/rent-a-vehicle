<div>

    <div class="page-header">
        <h2>Branches by {{agency.name}}</h2>
    </div>

    <div ng-show="agenciesByUser.length > 0" class="btn pull-left">
            <button ng-click="register()" type="button" class="btn btn-primary">Register branch</button>
    </div>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click="go(-1)"
                ng-disabled="pageNum == 0">Previous
        </button>
        <button class="btn btn-primary" ng-click="go(1)"
                ng-disabled="pageNum == totalPages - 1">Next
        </button>
    </div>
    <table class="table table-bordered table-striped">
        <th>Branch address</th>
        <th>Phone number</th>
        <tr ng-repeat="branch in branchesByAgency">
            <td>{{branch.address}}</td>
            <td>{{branch.phoneNumber}}</td>
        </tr>
    </table>
</div>
