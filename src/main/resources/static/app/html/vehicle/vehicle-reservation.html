<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 40rem;">
        <div class="card-header text-center"><h3>Vehicle reservation</h3></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="startDate">Start date</label> <input ng-model="newReservation.startDate" datetime-picker date-format="yyyy-MM-dd  HH:mm:ss"
                                                                     class="form-control"
                                                                     id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End date</label> <input ng-model="newReservation.endDate" datetime-picker date-format="yyyy-MM-dd  HH:mm:ss"
                                                                 class="form-control"
                                                                 id="endDate">
                </div>
                <div class="form-group">
                    <label for="branchPickup">Pickup branch</label> <select
                        ng-model="newReservation.branchPickupId" class="form-control" id="branchPickup">
                    <option ng-repeat="b in branchesByAgency" ng-value="b.id">{{b.address}}</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="branchDelivery">Delivery branch</label> <select
                        ng-model="newReservation.branchDeliveryId" class="form-control" id="branchDelivery">
                    <option ng-repeat="b in branchesByAgency" ng-value="b.id">{{b.address}}</option>
                </select>
                </div>
                <br>
                <div><h3>Total price: {{newReservation.totalPrice}}</h3></div>
                <br>
                <div class="alert" ng-class="{ 'alert-warning' : message != null}">{{message}}</div>
                <br>
                <button ng-click="reserveVehicle()" type="button"
                        class="btn btn-primary">Reserve vehicle
                </button>
            </form>
        </div>
    </div>
</div>
