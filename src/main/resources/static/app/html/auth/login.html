<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 30rem;">
        <div class="card-header text-center"><h3>Login</h3></div>
        <div class="card-body">
            <div>
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username:</label> <input type="txt"
                                                                       class="form-control" ng-model="username"
                                                                       id="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label> <input type="password"
                                                                  class="form-control" id="pwd" ng-model="password">
                    </div>
                    <br>
                    <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-outline-primary" ng-click="register()">Register</button>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
