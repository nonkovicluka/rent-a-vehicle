<div>

    <div class="page-header">
        <h4>Agencies</h4>
    </div>
    <br><br>
    <div ng-show="user.roles[0] == 'ROLE_MANAGER' || user.roles[0] == 'ROLE_ADMIN'" class="btn-group pull-left">
        <button ng-click="register()" type="button" class="btn btn-primary">Register agency</button>
    </div>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click="go(-1)"
                ng-disabled="pageNum == 0">Prev.
        </button>
        <button class="btn btn-primary" ng-click="go(1)"
                ng-disabled="pageNum == totalPages - 1">Next
        </button>
    </div>
    <br><br>
    <table class="table table-bordered table-striped">
        <th>Agency name</th>
        <th>Description</th>
        <th>Phone number</th>
        <th>E-mail</th>
        <th>Owner</th>
        <th>Branches</th>
        <tr ng-repeat="a in agencies">
            <td><a href="#/agencies/{{a.id}}/vehicles">{{a.name}}</a></td>
            <td>{{a.description}}</td>
            <td>{{a.phoneNumber}}</td>
            <td>{{a.email}}</td>
            <td>{{a.ownerUsername}}</td>
            <td><a href="#/agencies/{{a.id}}/branches">Click here</a></td>
        </tr>
    </table>
</div>
