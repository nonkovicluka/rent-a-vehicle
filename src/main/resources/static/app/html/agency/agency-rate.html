<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 45rem;">
        <div class="card-header text-center"><h3>Rate agency</h3></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="score">Rating</label> <select
                        ng-model="newRating.score" class="form-control" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                    <div class="form-group">
                        <label for="comment">Comment</label> <input
                            ng-model="newRating.comment" type="text" class="form-control col-lg-pull-3"
                            id="comment">
                    </div>
                    <div class="alert" ng-class="{ 'alert-warning' : message != null}">{{message}}</div>
                    <br>
                    <div class="text-center">
                        <button ng-click="addRating()" type="button"
                                class="btn btn-primary btn-lg">Rate
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
