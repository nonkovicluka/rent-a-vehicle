<div>
    <br><br><br><br>
    <div class="card border-primary mx-auto" style="max-width: 40rem;">
        <div class="card-header text-center"><h3>Add price list</h3></div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <div>
                        <label for="startDate">Start date</label> <input ng-model="newPriceList.startDate"
                                                                         datetime-picker date-only
                                                                         date-format="dd.MM.yyyy."
                                                                         class="form-control"
                                                                         id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End date</label> <input ng-model="newPriceList.endDate" datetime-picker
                                                                     date-only date-format="dd.MM.yyyy."
                                                                     class="form-control"
                                                                     id="endDate">
                    </div>
                    <br>
                    <div class="alert" ng-class="{ 'alert-warning' : message != null}">{{message}}</div>
                    <br>
                    <div class="text-center">
                        <button ng-click="addPriceList()" type="button"
                                class="btn btn-primary">Add
                        </button>
                    </div>
            </form>
        </div>

    </div>
</div>
</div>
