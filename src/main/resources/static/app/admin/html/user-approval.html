<div class="section section-gray">
    <div class="container">
        <br><br>
        <h2>Users approval</h2>
        <br><br>
        <table class="table table-striped table-bordered">
            <th>Username</th>
            <th>User role</th>
            <th>User document</th>
            <th class="text-center">Approve / Ban</th>
            <tr ng-repeat="u in users">
                <td>{{u.username}}</td>
                <td>{{u.userRoleName}}</td>
                <td><img class="card-img-top" ng-src="{{u.docImage}}"></td>
                <td class="td-actions text-center">
                    <span>
                        <button class="btn btn-success btn-round btn-icon" ng-click="approveUser(u)"><i
                                class="fa fa-check"></i>
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-danger btn-round btn-icon" ng-click="banUser(u)"><i
                                class="fa fa-times"></i></button>
                    </span>
            </tr>
        </table>
    </div>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
    <br><br><br><br>
</div>
