<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a Vehicle</title>

    <!-- importing the bootstrap styles -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/angularjs-datetime-picker.css">
    <link rel="stylesheet" href="assets/bootstrap/css/style.css">
</head>
<style>
    .logout {
        cursor: pointer;
    }
</style>
<body ng-app="rentAVehicleApp">

<!-- View for adding the navigation bar -->
<div ng-controller="NavController">


    <header class="header_area">
        <div class="main_menu" id="mainNav">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container box_1620">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#/">Rent a Vehicle</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse offset" id="navbarColor01">
                        <ul class="nav navbar-nav menu_nav mr-auto">
                            <li class="nav-item"><a class="nav-link" href="/#/agencies">Agencies</a></li>

                        </ul>
                        <ul class="nav navbar-nav menu_nav ml-auto">

                            <li class="nav-item"
                                ng-show="user.roles[0] == 'ROLE_MANAGER' || user.roles[0] == 'ROLE_ADMIN'">
                                <a class="nav-link" href="/#/my-agencies">My agencies</a></li>
                            <li class="nav-item" ng-show="user.username"><a class="nav-link" href="#/users">Users</a>
                            </li>
                            <li class="nav-item" ng-show="user.username"><a class="nav-link"> <span class="user">Hi, {{user.username}}</span>
                                <span
                                        ng-click="logout()" href=""
                                        class="logout">&nbsp;&nbsp;Logout</span>
                            </a></li>
                            <li class="nav-item" ng-show="!user.username"><a class="nav-link" href="#/login">Login</a>
                            </li>
                            <li class="nav-item" ng-show="!user.username"><a class="nav-link"
                                                                             href="#/register">Register</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </nav>
        </div>
    </header>
</div>

<div class="container">
    <!-- Main view for showing all views -->
    <div ng-view></div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/bootstrap/js/jquery-3.3.1.js"></script>
<script src="assets/bootstrap/js/popper.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>


<!-- Including Scripts -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/angularjs-datetime-picker.js"></script>
<script src="assets/js/ng-map.js"></script>
<script src="assets/js/ng-file-upload.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnihJyw_34z5S1KZXp90pfTGAqhFszNJk&libraries=places"
        async defer></script>

<!-- Including the app.js and route.js  -->
<script type="text/javascript" src="app/main.js"></script>
<script type="text/javascript" src="app/route.js"></script>

<!-- Including services -->
<script type="text/javascript" src="app/js/services/auth-service.js"></script>
<script type="text/javascript" src="app/manager/js/multipartForm-service.js"></script>
<script type="text/javascript" src="app/js/services/pricePerHour-service.js"></script>

<!-- Including controllers -->
<script type="text/javascript" src="app/js/auth/nav.js"></script>
<script type="text/javascript" src="app/js/auth/login.js"></script>
<script type="text/javascript" src="app/js/auth/users.js"></script>
<script type="text/javascript" src="app/js/auth/home.js"></script>
<script type="text/javascript" src="app/js/auth/page-not-found.js"></script>
<script type="text/javascript" src="app/js/auth/access-denied.js"></script>
<script type="text/javascript" src="app/js/auth/register.js"></script>
<script type="text/javascript" src="app/js/agency/agency-controllers.js"></script>
<script type="text/javascript" src="app/js/branch/branch-controllers.js"></script>
<script type="text/javascript" src="app/js/vehicle/vehicle-controllers.js"></script>
<script type="text/javascript" src="app/manager/js/price-list-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/vehicle-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/agency-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/reservation-controllers-manager.js"></script>


</body>
</html>
