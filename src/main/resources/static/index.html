<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rent a Vehicle</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/paper-kit.css" rel="stylesheet"/>


    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/bootstrap/css/nucleo-icons.css" rel="stylesheet">
    <link href="assets/bootstrap/css/style.css" rel="stylesheet">



</head>
<body ng-app="rentAVehicleApp">

<!-- View for adding the navigation bar -->
<div ng-controller="NavController">
    <div ng-include="templateUrl"></div>
</div>


<div>
    <!-- Main view for showing all views -->
    <div ng-view></div>
</div>

<!-- Footer area -->
<div ng-controller="NavController">
    <footer class="footer footer-black footer-big">
        <div class="container">
            <div class="d-flex row h-100">
                <div class="col-md-4 ml-auto">
                    <div class="logo text-center">
                        <h3>Rent A Vehicle</h3>
                    </div>
                </div>
                <div class="col-md-4 mr-auto">
                    <div class="links">
                        <ul>
                            <li>
                                <a href="#/">Home</a>
                            </li>
                            <li>
                                <a href="/#/agencies">Agencies</a>
                            </li>
                            <li ng-show="user.roles[0] == 'ROLE_MANAGER' || user.roles[0] == 'ROLE_ADMIN'">
                                <a href="/#/my-agencies">My agencies</a></li>
                            </li>
                            <li ng-show="!user.username">
                                <a href="#/login">Login</a>
                            </li>
                            <li ng-show="!user.username">
                                <a href="#/register">Register</a>
                            </li>
                        </ul>
                        <hr>
                        <div class="copyright">
                            <div class="pull-left">
                                Â©
                                <script>document.write(new Date().getFullYear())</script>
                                , made with <i class="fa fa-heart heart"></i> by <a class="text-warning"
                                    href="https://github.com/nonkovicluka">Luka</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="assets/bootstrap/js/jquery-3.2.1.min.js"></script>
<!--<script src="assets/bootstrap/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>-->
<script src="assets/bootstrap/js/popper.js" type="text/javascript"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/bootstrap/js/paper-kit.js"></script>
<script src="assets/bootstrap/js/bootstrap-datetimepicker.min.js"></script>



<!-- Including Scripts -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/ng-map.js"></script>
<script src="assets/js/ng-file-upload.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnihJyw_34z5S1KZXp90pfTGAqhFszNJk&libraries=places"
        async defer></script>

<!-- Including the app.js and route.js  -->
<script type="text/javascript" src="app/main.js"></script>
<script type="text/javascript" src="app/route.js"></script>

<!-- Including services -->
<script type="text/javascript" src="app/js/services/auth-service.js"></script>
<script type="text/javascript" src="app/manager/js/services/vehicle-images-service.js"></script>
<script type="text/javascript" src="app/manager/js/services/branch-images-service.js"></script>
<script type="text/javascript" src="app/manager/js/services/agency-logo-service.js"></script>
<script type="text/javascript" src="app/js/services/pricePerHour-service.js"></script>

<!-- Including controllers -->
<script type="text/javascript" src="app/js/auth/nav.js"></script>
<script type="text/javascript" src="app/js/home/home.js"></script>
<script type="text/javascript" src="app/js/auth/login.js"></script>
<script type="text/javascript" src="app/js/auth/users.js"></script>
<script type="text/javascript" src="app/js/auth/home.js"></script>
<script type="text/javascript" src="app/js/auth/page-not-found.js"></script>
<script type="text/javascript" src="app/js/auth/access-denied.js"></script>
<script type="text/javascript" src="app/js/auth/register.js"></script>
<script type="text/javascript" src="app/js/agency/agency-controllers.js"></script>
<script type="text/javascript" src="app/js/branch/branch-controllers.js"></script>
<script type="text/javascript" src="app/js/vehicle/vehicle-controllers.js"></script>
<script type="text/javascript" src="app/manager/js/price-list-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/vehicle-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/agency-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/reservation-controllers-manager.js"></script>
<script type="text/javascript" src="app/manager/js/branch-controllers-manager.js"></script>

</body>
</html>
